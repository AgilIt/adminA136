<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accueil</title>
  <link rel="stylesheet" href="./css/home.css"/>
</head>
<body>
<p><a href="#" id="logout">Se déconnecter</a></p>
  <h1>Bienvenue sur la page d'accueil</h1>
  
  <h2>Créer un nouvel article</h2>
  <form id="create-article-form" enctype="multipart/form-data">
    <label for="titre">Titre :</label>
    <input type="text" id="titre" name="titre" required><br>

    <label for="contenu">Contenu :</label>
    <textarea id="contenu" name="contenu" rows="4" required></textarea><br>

   <label for="image">Image :</label>
  <input type="file" id="image" name="image" accept="image/*"><br>

    <button type="submit">Créer l'article</button>
  </form>
  
  <section id="articles-container"></section>
  
  
  <script type="module" src="js/home.js"></script>
  <script type="module" src="js/gestion-article.js"></script>
</body>
</html>
